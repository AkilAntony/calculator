<!Doctype html>
<html>
    <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
    </head>
    <body> 
        <h1>Calculator</h1>
        <div id="calc">
        <div>
            <input type="text" id="new">
        </div>
        <br><br>
        <div id="calculi">
        <div class="btns">
            <button onClick= "whenClicked(7)" class="btn">7</button>
            <button onClick="whenClicked(8)"class="btn">8</button>
            <button onClick="whenClicked(9)"class="btn">9</button>
            <button onClick="whenClicked('+')"class="btn">+</button>
            </div><br><br>
            <div class="btns">
            <button onClick=" whenClicked(4)" class="btn">4</button>
            <button onClick= " whenClicked(5)" class="btn">5</button>
            <button onClick=" whenClicked(6)" class="btn">6</button>
            <button onClick=" whenClicked('*')" class="btn">X</button>
        </div><br><br>
        <div class="btns">
            <button onClick=" whenClicked(1)" class="btn">1</button>
            <button onClick=" whenClicked(2)" class="btn">2</button>
            <button onClick=" whenClicked(3)" class="btn">3</button>
            <button onClick=" whenClicked('/')" class="btn">/</button>
        </div><br><br>
        <div class="btns">
            <button onClick=" whenClicked(0)" class="btn">0</button>
            <button onClick=" whenClicked('.')" class="btn">.</button>
            <button onClick=" whenClicked('-')" class="btn">-</button>
            <button id="clear" onClick=" clrScrn()" class="btn">clr</button>
            <br><br><br>
            <button id="result"onClick=" ans()" class="btn">Ans</button>
        </div><br>
        </div>
        </div>

    </body>
