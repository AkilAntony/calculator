<!Doctype html>
<html>
    <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </head>
    <body> 
        <h1>Calculator</h1>
        <div id="calc" class="col-sm-8">
        <div>
            <input type="text" id="new">
        </div>
        <br><br>
        <div id="calculi">
        <div class="btns">
            <button onClick= "whenClicked(7)" class="btn btn-info">7</button>
            <button onClick="whenClicked(8)"class="btn btn-info">8</button>
            <button onClick="whenClicked(9)"class="btn btn-info">9</button>
            <button onClick="whenClicked('+')"class="btn btn-info">+</button>
            </div> <br>
            <div class="btns">
            <button onClick=" whenClicked(4)" class="btn btn-info">4</button>
            <button onClick= " whenClicked(5)" class="btn btn-info">5</button>
            <button onClick=" whenClicked(6)" class="btn btn-info">6</button>
            <button onClick=" whenClicked('*')" class="btn btn-info">X</button>
        </div><br> 
        <div class="btns">
            <button onClick=" whenClicked(1)" class="btn btn-info">1</button>
            <button onClick=" whenClicked(2)" class="btn btn-info">2</button>
            <button onClick=" whenClicked(3)" class="btn btn-info">3</button>
            <button onClick=" whenClicked('/')" class="btn btn-info">/</button>
        </div><br> 
        <div class="btns">
            <button onClick=" whenClicked(0)" class="btn btn-info">0</button>
            <button onClick=" whenClicked('.')" class="btn btn-info">.</button>
            <button onClick=" whenClicked('-')" class="btn btn-info">-</button>
            <button id="clear" onClick=" clrScrn()" class="btn btn-danger">clr</button>
            <br><br> 
            <button id="result"onClick=" ans()" class="btn btn-success">Ans</button>
        </div> 
        </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
